{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" sizes="180x180" href="{% static "img/icon/apple-touch-icon.png" %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static "img/icon/favicon-32x32.png" %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static "img/icon/favicon-16x16.png" %}">
<link rel="manifest" href="{% static "img/icon/site.webmanifest" %}">
<link rel="mask-icon" href="{% static "img/icon/safari-pinned-tab.svg" %}" color="#ff8b3c">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ff8b3c">

{% if debug %}
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
{% else %}
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.9.6/dayjs.min.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-163289416-2"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-163289416-2');
</script>

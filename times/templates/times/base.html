{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% block description %}INIAD TimesはWebメディア研究会が発行するINIADの学内情報誌です。{% endblock description %}">
	<meta property="og:title" content="{% block og_title %}INIAD Times{% endblock og_title %}">
	<meta property="og:type" content="{% block og_type %}article{% endblock og_type %}">
	<meta property="og:url" content="https://iniad-wm.com{{ request.path }}">
	<meta property="og:image" content="https://iniad-wm.com{% static "/img/eyecatch.png" %}">
	<meta property="og:site_name" content="INIAD Times">
	<meta property="og:description" content="{% block og_description %}INIAD TimesはWebメディア研究会が発行するINIADの学内情報誌です。{% endblock og_description %}">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@iniad_webmedia" />

	<link rel="apple-touch-icon" sizes="180x180" href="{% static "img/icon/apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "img/icon/favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "img/icon/favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "img/icon/site.webmanifest" %}">
	<link rel="mask-icon" href="{% static "img/icon/safari-pinned-tab.svg" %}" color="#ff8b3c">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ff8b3c">

	<link rel="stylesheet" href="{% static "css/main.css" %}">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-163289416-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-163289416-2');
	</script>

	<title>{% block title %}INIAD Times{% endblock title %}</title>
</head>
<body>
<header{% if is_index %} id="top-header"{% endif %}>
	<h1><a href="/"><img src="{% static "img/logo.svg" %}" alt="INIAD Times"></a></h1>
	<div id="header-right-wrap">
		<nav>
			<ul>
				<li><a href="{% url "category" 1 %}">授業</a></li>
				<li><a href="{% url "category" 2 %}">学生生活</a></li>
				<li><a href="{% url "category" 3 %}">ニュース</a></li>
				<li><a href="{% url "category" 4 %}">その他</a></li>
			</ul>
		</nav>
		<div class="search-wrap">
			<p class="search-button" onclick="document.getElementsByClassName('search-wrap')[0].classList.toggle('searchbox-open')">
				<a href="#"><img src="{% static "img/search.svg" %}" alt="検索ボックス" style="width: 2em"></a>
			</p>
			<div class="search-box">
				<form action="{% url "search" %}">
					<p>
						<input type="search" placeholder="サイト内検索" name="q">
						<input type="submit" value="検索">
					</p>
				</form>
			</div>
		</div>
	</div>
</header>
<main>
	{% block main %}{% endblock main %}
</main>
<footer>
	<nav>
		<h2><a href="/"><img src="{% static "img/logo_white.svg" %}" alt="INIAD Times"></a></h2>
		<ul>
			<li>
				カテゴリ
				<ul>
					<li><a href="{% url "category" 1 %}">授業</a></li>
					<li><a href="{% url "category" 2 %}">学生生活</a></li>
					<li><a href="{% url "category" 3 %}">ニュース</a></li>
					<li><a href="{% url "category" 4 %}">その他</a></li>
				</ul>
			</li>
		</ul>
		<ul>
			<!--<li><a href="#">タグ一覧</a></li>
			<li><a href="#">INIAD Timesについて</a></li>-->
			<li><a href="https://about.iniad-wm.com/">私たちについて</a></li>
		</ul>
	</nav>
	<p><a href="https://twitter.com/iniad_webmedia"><img src="{% static "img/twitter.svg" %}" alt="公式Twitter" style="width: 48px"></a></p>
	<p id="copyright"><small>Copyright &copy; 2020 Webメディア研究会 All rights reserved.</small></p>
</footer>
</body>
</html>

version: "3"
services:
  django:
    environment:
      - "STATIC_ROOT=/var/lib/static"
    volumes:
      - "./server:/usr/src/app"
      - "django_static:/var/lib/static"
      - "./server/upload_images:/usr/src/app/upload_images"
    restart: always
  postgres:
    restart: always
  nginx:
    image: nginx:alpine
    volumes:
      - "./nginx/nginx.prod.conf:/etc/nginx/nginx.conf"
      - "django_static:/usr/src/app/django_static"
      - "./server/upload_images:/usr/src/app/upload_images"
    ports:
      - "8001:80"
    restart: always

volumes:
  database:
    driver: local
  django_static:
    driver: local

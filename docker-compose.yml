version: "3"
services:
  django:
    build: server
    links:
      - "postgres"
    env_file:
      - ".env"
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - "./server:/usr/src/app"
  postgres:
    image: postgres:12-alpine
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ".env"
    volumes:
      - database:/var/lib/postgresql/data

volumes:
  database:
    driver: local
